<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stego Image Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <h1>Stego Image Viewer</h1>
  <!-- Display the stego image; note: no crossOrigin attribute here -->
  <img src="output.png" id="stegoImage" alt="Stego Image">

  <script>
    // Extracts the hidden message from an ImageData object.
    // Assumes:
    // - The first 32 bits (4 bytes) store the message length (in bytes, little-endian)
    // - The message bits follow, one bit per R, G, and B channel (ignoring A)
    function extractMessageFromImageData(imageData) {
      const data = imageData.data
      const bits = []
      // Extract the LSB from each R, G, B channel in every pixel.
      for (let i = 0; i < data.length; i += 4) {
        bits.push(data[i] & 1)       // Red
        bits.push(data[i + 1] & 1)   // Green
        bits.push(data[i + 2] & 1)   // Blue
      }
      
      if (bits.length < 32) {
        throw new Error("Not enough data to extract message length")
      }
      
      // First 32 bits = message length (little-endian)
      let msgLength = 0
      for (let i = 0; i < 4; i++) {
        let byte = 0
        for (let bit = 0; bit < 8; bit++) {
          byte = (byte << 1) | bits[i * 8 + bit]
        }
        msgLength |= (byte << (8 * i))
      }
      
      const totalMsgBits = msgLength * 8
      if (bits.length < 32 + totalMsgBits) {
        throw new Error("Not enough data to extract full message")
      }
      
      const messageBytes = []
      for (let i = 0; i < msgLength; i++) {
        let byte = 0
        for (let bit = 0; bit < 8; bit++) {
          byte = (byte << 1) | bits[32 + i * 8 + bit]
        }
        messageBytes.push(byte)
      }
      
      // Decode the bytes as a UTF-8 string
      const decoder = new TextDecoder("utf-8")
      return decoder.decode(new Uint8Array(messageBytes))
    }
    
    window.addEventListener("load", () => {
      const image = document.getElementById("stegoImage")
      image.addEventListener("load", () => {
        // Create a canvas element to draw the image for pixel data extraction
        const canvas = document.createElement("canvas")
        canvas.width = image.naturalWidth
        canvas.height = image.naturalHeight
        const ctx = canvas.getContext("2d")
        ctx.drawImage(image, 0, 0)
        
        try {
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height)
          const hiddenMessage = extractMessageFromImageData(imageData)
          console.log("Hidden message:", hiddenMessage)
        } catch (err) {
          console.error("Error extracting hidden message:", err)
        }
      })
      
      // If the image is already loaded (cached), trigger the load event manually
      if (image.complete) {
        image.dispatchEvent(new Event("load"))
      }
    })
  </script>
</body>
</html>
